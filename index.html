<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Product preview card component</title>

</head>

<body>
  
    <div class="container">
      <div class="split">
        <div id='left'>
          <picture>
            <source media="(min-width: 600px)" srcset="images/image-product-desktop.jpg">
            <img src="images/image-product-mobile.jpg" id="img-product">
          </picture>
        </div>
        <div id="product">
          <div>
            <p id="type">PERFUME</p>
            <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
            <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="pricing">
            <p class="pricing--new">$149.99</p>
            <p class="pricing--old">$169.99</p>
          </div>
          <div>
            <button id="btn-add">
              <img src="images/icon-cart.svg">
              <p id="add">Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>

</body>
</html>
